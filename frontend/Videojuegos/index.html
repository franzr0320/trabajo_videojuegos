<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="./videojuegos.css">
        <title>minombre.com</title>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item2" href="./index.html">
                    <span class="has-text-weight-bold is-size-5">*NOMBRE APP*</span>
                </a>
          
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
      
            <div class="field has-addons">
                <div class="control">
                    <input class="input-busqueda" type="text" placeholder="Busca tu videjuego...">
                </div>
                <div class="control">
                    <button class="button is-info">
                        Buscar
                    </button>
                </div>
            </div>
              
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Progreso
                    </a>
            
                    <a class="navbar-item">
                        Sumá tu juego
                    </a>
        
                </div>
          
          
                <div class="navbar-end">
                    <a class="navbar-item" id="abrir-modal-register">
                        Regístrate
                    </a>
                    
                    <a class="navbar-item" id="abrir-modal-login">
                        Iniciar sesión
                    </a>
                </div>
            </div>
        </nav>

        <div class="separador-videojuegos">
            <h1 class="texto-separador">VIDEOJUEGOS</h1>
        </div>

        <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="https://bulma.io/assets/images/placeholders/128x128.png" alt="Image" />
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>John Smith</strong> <small>@johnsmith</small>
                            <small>31m</small>
                            <br />
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                            efficitur sit amet massa fringilla egestas. Nullam condimentum luctus
                            turpis.
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <a class="level-item" aria-label="reply">
                                <span class="icon is-small">
                                    <i class="fas fa-reply" aria-hidden="true"></i>
                                </span>
                            </a>
                            <a class="level-item" aria-label="retweet">
                                <span class="icon is-small">
                                    <i class="fas fa-retweet" aria-hidden="true"></i>
                                </span>
                            </a>
                            <a class="level-item" aria-label="like">
                                <span class="icon is-small">
                                    <i class="fas fa-heart" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                    </nav>
                </div>
            </article>
        </div>


    </body>
</html>
