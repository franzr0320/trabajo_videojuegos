<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/crear_videojuego.css">
    <title>minombre.com</title>
  </head>
   <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item2" href="./home.html">
          <span class="has-text-weight-bold is-size-5">*NOMBRE APP*</span>
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="field has-addons">
        <div class="control">
          <input class="input-busqueda" type="text" placeholder="Busca tu videjuego...">
        </div>
        <div class="control" >
          <button class="button is-info" >
            Buscar
          </button>
        </div>
      </div>
        
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Progreso
          </a>
    
          <a class="navbar-item" href="./crear_videojuego.html">
            Sumá tu juego
          </a>

        </div>
    
    
        <div class="navbar-end">
          <a class="navbar-item" id="abrir-modal-register">
            Regístrate
          </a>
            
          <a class="navbar-item" id="abrir-modal-login">
            Iniciar sesión
          </a>
        </div>
      </div>
    </nav>

    <div class="separador-videojuegos">
			<h1 class="texto-separador">ANADE TU VIDEOJUEGO</h1>
		</div>

    <div class="formulario-videojuego">
      <div class="field">
          <label class="label"> Título del Videojuego</label>
          <div class="control">
            <input class="input" type="text" placeholder="The Last of Us">
          </div>
      </div>
            
      <div class="field">
        <label class="label">Género</label>
        <div class="control2">
          <div class="select">
            <div class="select">
              <select>
                <option>Selecciona</option>
                <option>Acción</option>
                <option>Aventura</option>
                <option>Rol (RPG)</option>
                <option>Shooter</option>
                <option>Plataformas</option>
                <option>Estrategia</option>
                <option>Simulación</option>
                <option>Deportes</option>
                <option>Carreras</option>
                <option>Lucha</option>
                <option>Terror</option>
                <option>Survival</option>
                <option>Mundo Abierto</option>
                <option>Casual</option>
                <option>Indie</option>
                <option>Sandbox</option>
                <option>Puzzle</option>
                <option>Multijugador</option>
                <option>Battle Royale</option>
              </select>
            </div>
          </div>
        </div>
      </div>
        
      <div class="field">
        <label class="label">Año de lanzamiento</label>
        <div class="control">
          <input class="input" type="text" placeholder="2013">
        </div>
      </div>

      <div class="field">
        <label class="label">Breve descripción</label>
        <div class="control">
          <input class="input" type="text" placeholder="No mas de 125 caracteres">
        </div>
      </div>

      <div class="field">
        <label class="label">Plataforma</label>
        <div class="control2">
          <div class="select">
            <div class="select">
              <select>
                <option>Selecciona</option>
                <option>PC</option>
                <option>PlayStation 5</option>
                <option>PlayStation 4</option>
                <option>PlayStation 3</option>
                <option>Xbox Series X/S</option>
                <option>Xbox One</option>
                <option>Nintendo Switch</option>
                <option>Nintendo Switch OLED</option>
                <option>Nintendo Wii U</option>
                <option>Nintendo Wii</option>
                <option>Steam Deck</option>
                <option>Android</option>
                <option>iOS</option>
                <option>Mac</option>
                <option>Linux</option>
                <option>Cloud Gaming (GeForce Now)</option>
                <option>Cloud Gaming (Xbox Cloud)</option>
                <option>Cloud Gaming (PlayStation Plus)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Guardar</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
