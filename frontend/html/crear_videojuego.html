<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap">
    <link rel="stylesheet" href="../styles/main.css">
    <title>minombre.com</title>
  </head>
   <body>
    <div id="navbar-container"></div>

    <div class="separador-videojuegos">
			<h1 class="texto-separador">AÑADE TU VIDEOJUEGO</h1>
		</div>

    <div class="contenedor-cajas">
      <div class="contenedor-crear-videojuego">

        <div class="contenedor-imagen">
          <figure class="imagen-relleno">
            <img src="../img/imagen-relleno.jpg" alt="Imagen de relleno"/>                       
          </figure>       
          <p class="texto-sobre-imagen">No encontrás tu videojuego? ¡Añadilo!</p>               
        </div>

        <div class="formulario-videojuego">
          <div class="field">
            <label class="label"> Título del Videojuego</label>
            <div class="control">
              <input class="input" type="text" placeholder="The Last of Us">
            </div>
          </div>

          <div class="field">
            <label class="label">Género</label>
            <div class="control">
              <input class="input" type="text" placeholder="Acción y Aventura">
            </div>
          </div>
            
          <div class="field">
            <label class="label">Año de lanzamiento</label>
            <div class="control">
              <input class="input" type="text" placeholder="2013">
            </div>
          </div>

          <div class="field">
            <label class="label">Breve descripción</label>
            <div class="control">
              <input class="input" type="text" placeholder="125 caracteres MAX">
            </div>
          </div>

          <div class="field">
            <label class="label">Imagen Portada Link </label>
            <div class="control">
              <input class="input" type="text" placeholder="https://example.com/imagen.jpg">
            </div>
          </div>
          <br>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Guardar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div id="footer-container"></div>
    </footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
