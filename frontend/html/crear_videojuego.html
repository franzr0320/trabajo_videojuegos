<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap">
    <link rel="stylesheet" href="../styles/main.css">
    <title>GameTrack.com</title>
  </head>
   <body>
    <div id="navbar-container"></div>

    <div class="separador-videojuegos">
			<h1 class="texto-separador">AÑADE TU VIDEOJUEGO</h1>
		</div>

    <div class="contenedor-cajas">
      <div class="contenedor-crear-videojuego">

        <div class="contenedor-imagen">
          <figure class="imagen-relleno">
            <img src="../img/imagen-relleno.jpg" alt="Imagen de relleno"/>                       
          </figure>       
          <p class="texto-sobre-imagen">No encontrás tu videojuego? ¡Añadilo!</p>               
        </div>

        <div class="formulario-videojuego">
          <div class="field">
            <label class="label"> Título del Videojuego</label>
            <div class="control">
              <input class="input" id="titulo-input" type="text" placeholder="The Last of Us">
            </div>
          </div>

          <div class="field">
            <label class="label">Género</label>
            <div class="control">
              <input class="input" id="genero-input" type="text" placeholder="Acción y Aventura">
            </div>
          </div>
            
          <div class="field">
            <label class="label">Año de lanzamiento</label>
            <div class="control">
              <input class="input" id="anio-input" placeholder="2013">           
            </div>
          </div>

          <div class="field">
            <label class="label">Breve descripción</label>
            <div class="control">
              <input class="input" id="descripcion-input" type="text" placeholder="Max 107 caracteres">
            </div>
          </div>

          <div class="field">
            <label class="label">Tiempo para completarlo (Hrs.)</label>
            <div class="control">
              <input class="input" id="historia-input" placeholder="12">         
            </div>
          </div>

          <div class="field">
            <label class="label">Imagen Portada Link </label>
            <div class="control">
              <input class="input" id="portada-input" type="text" placeholder="https://example.com/imagen.jpg">           
            </div>
          </div>
          <br>
          <div class="field is-grouped">
            <div class="control">
              <button type="button" class="button is-link" id="btnCrearVideojuego">Guardar</button>            
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div id="footer-container"></div>
    </footer>

    <script src="../js/global/navbar.js"></script>
    <script src="../js/crear_videojuego_fetch.js"></script>
    <script src="../js/footer.js"></script>
    
  </body>
</html>
