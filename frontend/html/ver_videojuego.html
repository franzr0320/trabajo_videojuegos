<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
		<link rel="stylesheet" href="../styles/main.css">
		<title>minombre.com</title>
	</head>
	<body>
		<div id="navbar-container"></div>
    <div id="modal-container"></div>

    <div class="contenedor-tarjeta">
      <div class="card">
        <div class="card-imagen">
          <div class="titulo-videojuego">
            <strong>The Last of Us Parte: I</strong> <small class="subtitle" >(2013)</small>
          </div>          
        </div>
        <div class="card-contenido">
          <div class="media">
            <div class="imagen">
              <img
                src="../img/tlof.jpg"
                alt="Placeholder image"
              />
            </div>
            <div class="descripcion">
              <p class="subtitulo">Género:</p>
              Acción y Aventura
            </div>
          </div>
          <div class="descripcion">
            <p class="subtitulo">Historia prinicpal:</p>
            123 horas
          </div>
          <div class="descripcion">
            <p class="subtitulo">Descripción</p>
            Ellie emprende un viaje de venganza marcado por dilemas morales y emociones intensas.
          </div>
        </div>
        <div class="boton-añadir abrir-modal-añadir">
          <button class="button is-primary is-small" data-id="${v.id}">+ Añadir</button>
        </div>
      </div>
    </div>

    <div id="anadir_videojuego-container"></div>

		<footer class="footer">
		  <div id="footer-container"></div>
		</footer>
    
		<script src="../js/navbar.js"></script>
		<script src="../js/registro_login.js"></script>
    <script src="../js/login_fetch.js"></script>
    <script src="../js/registro_fetch.js"></script>
    <script src="../js/anadir_videojuego.js"></script>
		<script src="../js/footer.js"></script>
	</body>
</html>
