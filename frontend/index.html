<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./home.css">
    <title>minombre.com</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item2" href="./index.html">
          <span class="has-text-weight-bold is-size-5">*NOMBRE APP*</span>
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="field has-addons">
        <div class="control">
          <input class="input-busqueda" type="text" placeholder="Busca tu videjuego...">
        </div>
        <div class="control">
          <button class="button is-info">
            Buscar
          </button>
        </div>
      </div>
        
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Progreso
          </a>
    
          <a class="navbar-item">
            Sumá tu juego
          </a>

        </div>
    
    
        <div class="navbar-end">
          <a class="navbar-item" id="abrir-modal-register">
            Regístrate
          </a>
            
          <a class="navbar-item" id="abrir-modal-login">
            Iniciar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- MODAL DE REGISTRO -->
    <div class="modal" id="modal-register">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">REGISTRO</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input is-success" type="text" placeholder="Ingrese su nombre">
            </div>
          </div>
              
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Ingrese un nombre de usuario">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
              
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="email" placeholder="videogames@email.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Contraseña</label>

            <p class="control has-icons-left">
              <input class="input is-success" type="password" placeholder="Contraseña">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
              
          <div class="field">
            <label class="label">Género</label>
            <div class="control2">
              <div class="select">
                <select>
                  <option>Selecciona</option>
                  <option>Hombre</option>
                  <option>Mujer</option>
                  <option>Prefiero no decirlo</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">País</label>
            <div class="control2">
              <div class="select">
                <select>
                  <option>Selecciona</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Chile</option>
                  <option>Paraguay</option>
                  <option>Perú</option>
                  <option>Brasil</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Acepto los  <a class="enlace" href="#">términos y condiciones</a>
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Guardar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>

        </section>
      </div>
    </div>

    <!-- MODAL DE LOGIN -->
    <div class="modal" id="modal-login">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">IDENTIFICATE</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email o Username">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Contraseña">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
        </section>
        <!-- Content ... -->
        <footer class="modal-card-foot">
          <div class="buttons">
            <button class="button is-success">Iniciar Sesión</button>
          </div>
        </footer>
      </div>
    </div>

    <script>
    
      // Modal de LOGIN
      const modalLogin = document.getElementById('modal-login');
      const abrirLogin = document.getElementById('abrir-modal-login');
      const cerrarLogin = modalLogin.querySelector('.delete');
      const fondoLogin = modalLogin.querySelector('.modal-background');

      abrirLogin.onclick = function() {
        modalLogin.classList.add('is-active');
      };

      cerrarLogin.onclick = function() {
        modalLogin.classList.remove('is-active');
      };

      fondoLogin.onclick = function() {
        modalLogin.classList.remove('is-active');
      };

      // Modal de REGISTRO
      const modalRegister = document.getElementById('modal-register');
      const abrirRegister = document.getElementById('abrir-modal-register');
      const cerrarRegister = modalRegister.querySelector('.delete');
      const fondoRegister = modalRegister.querySelector('.modal-background');

      abrirRegister.onclick = function() {
        modalRegister.classList.add('is-active');
      };

      cerrarRegister.onclick = function() {
        modalRegister.classList.remove('is-active');
      };

      fondoRegister.onclick = function() {
        modalRegister.classList.remove('is-active');
      };
    </script>
  </body>
</html>
