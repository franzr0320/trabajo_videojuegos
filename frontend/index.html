<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./home.css">
    <title>minombre.com</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item2" href="./index.html">
            <span class="has-text-weight-bold is-size-5">*NOMBRE APP*</span>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Busca tu videjuego...">
            </div>
            <div class="control">
              <button class="button is-info">
                Buscar
              </button>
            </div>
          </div>
          
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Progreso
              </a>
        
              <a class="navbar-item">
                Sumá tu juego
              </a>
    
              </div>
            </div>
        
            <div class="navbar-end">
                <a class="navbar-item">
                  Regístrate
                </a>
          
                <a class="navbar-item" id="abrir-modal-login">
                  Iniciar sesión
                </a>
  
              </div>
            </div>
          </div>
        </nav>
        <!-- MODAL DE LOGIN -->
    <div class="modal" id="modal-login">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">IDENTIFICATE</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email o Username">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Contraseña">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
        </section>
        <!-- Content ... -->
        <footer class="modal-card-foot">
          <div class="buttons">
            <button class="button is-success">Iniciar Sesión</button>
          </div>
        </footer>
      </div>
    </div>

    <script>
    
      // Modal de LOGIN
      const modalLogin = document.getElementById('modal-login');
      const abrirLogin = document.getElementById('abrir-modal-login');
      const cerrarLogin = modalLogin.querySelector('.delete');
      const fondoLogin = modalLogin.querySelector('.modal-background');

      abrirLogin.onclick = function() {
        modalLogin.classList.add('is-active');
      };

      cerrarLogin.onclick = function() {
        modalLogin.classList.remove('is-active');
      };

      fondoLogin.onclick = function() {
        modalLogin.classList.remove('is-active');
      };
    </script>
  
  </body>
  </html>
